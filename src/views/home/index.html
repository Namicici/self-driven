<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
	</head>
	<body>
		<div id="app">
			<div id="home">
				<mt-swipe :auto="4000">
					<mt-swipe-item v-for="item in slides" :key="item.url"><img v-bind:src="item.url"/></mt-swipe-item>
				</mt-swipe>
			</div>

			<!-- 路由出口 -->
			<!-- 路由匹配到的组件将渲染在这里 -->
			<transition name="slide-fade">
				<router-view></router-view>
			</transition>

			<div class="tab">
				<!--router-link to="/" exact></router-link-->
			    <router-link to="/mine"><img v-bind:src="accountIcon"/><span>我的账户</span></router-link>
			    <router-link to="/safety"><img v-bind:src="safetyCenter"/><span>安全中心</span></router-link>
			</div>
			<div class="list">
				<mt-loadmore :bottom-method="loadBottom" :bottom-all-loaded="allLoaded" ref="loadmore">
				  <ul>
				    <li v-for="item in cardList">
						<div class="left">
							<div class="title">{{item.title}}</div>
							<div class="content">{{item.content}}</div>
						</div>
						<div class="picture"><img v-bind:src="item.pictureUrl"/></div>
					</li>
				  </ul>
				</mt-loadmore>
			</div>

		</div>
	</body>
</html>
