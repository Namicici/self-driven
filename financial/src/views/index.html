<!DOCTYPE html>
<html>
	<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no"/>
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="screen-orientation" content="portrait">
      <meta name="x5-orientation" content="portrait">
      <meta name="format-detection" content="telephone=no" />
		<style>
			footer{
				position: absolute;
				right: 0;
				left: 0;
				height: 2.25rem;
				bottom: 0;
				background-color: #fff;
				display: flex;
			    justify-content: space-around;
			    align-items: center;
				border-top: solid 1px #ccc;
			}
			footer img{
				height: 2rem;
			}
			.page-content{
				position: fixed;
				left: 0;
				right: 0;
				top:0;
				bottom: 1.5rem;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 路由出口 -->
			<!-- 路由匹配到的组件将渲染在这里 -->
			<router-view class="page-content"></router-view>
			<!--transition name="slide-fade">
			</transition-->

			<footer>
				<router-link to="/home" exact><img src="/assets/home.svg"/></router-link>
				<a href="http://www.baidu.com"><img src="/assets/life.svg"/></a>
				<router-link to="/mine" ><img src="/assets/mine.svg"/></router-link>
			</footer>
		</div>
	</body>
